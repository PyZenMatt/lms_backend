<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SchoolPlatform</title>

    <!-- ðŸŒ“ No-Flash Theme Boot: esegue PRIMA di React/CSS -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          var prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
          var useDark = saved ? saved === "dark" : prefersDark;
          var root = document.documentElement; // <html>
          if (useDark) root.classList.add("dark");
          root.style.colorScheme = useDark ? "dark" : "light";
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="min-h-dvh bg-background text-foreground antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
