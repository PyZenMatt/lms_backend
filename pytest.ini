[pytest]
django_find_project = false
; Use local test settings to run tests without external Postgres
DJANGO_SETTINGS_MODULE = schoolplatform.settings.test
pythonpath = .
    backend
testpaths =
    backend/tests
addopts = -ra -q
python_files = tests.py test_*.py *_tests.py
; Load our pytest setup to set DJANGO_SETTINGS_MODULE early if needed
; (pytest will still respect the DJANGO_SETTINGS_MODULE above)
; ensure our tests pkg is importable
; no pytest_plugins entry required since we set env var directly in tests/pytest_setup.py
markers =
    slow: test lenti
    quarantine: test instabili da sistemare
