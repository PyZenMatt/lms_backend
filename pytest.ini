[pytest]
django_find_project = false
DJANGO_SETTINGS_MODULE = backend.schoolplatform.settings.ci
pythonpath = .
testpaths =
    backend/tests
addopts = -ra
markers =
    slow: test lenti
    quarantine: test instabili da sistemare
python_files = tests.py test_*.py *_tests.py
addopts = -ra -q
markers =
    slow: test lenti
    quarantine: test instabili da sistemare
